<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
    <h:form id="helloworld-form">

        <p:panel header="PrimeFaces Hello World Example">
            <h:panelGrid columns="2" cellpadding="4">
                <h:outputText value="First Name: " />
                <p:inputText id="first-name" value="#{helloWorld.firstName}" />

                <h:outputText value="Last Name: " />
                <p:inputText id="last-name" value="#{helloWorld.lastName}" />

                <p:commandButton id="submit" value="Submit"
                                 update="greeting-panel"
                                 oncomplete="PF('greetingDialog').show()" />
            </h:panelGrid>
        </p:panel>

        <p:dialog header="Greeting" widgetVar="greetingDialog"
                  modal="true" resizable="false">
            <h:panelGrid id="greeting-panel" columns="1" cellpadding="4">
                <h:outputText value="#{helloWorld.showGreeting()}" />
            </h:panelGrid>
        </p:dialog>

<!--        <p:toolbar>-->

<!--        </p:toolbar>-->
        <p:outputPanel>
                <p:button value="Primary" styleClass="rounded-button" />
                <p:button value="Primary" styleClass="rounded-button" />
            <p:button icon="pi pi-bookmark" styleClass="rounded-button ui-button-secondary" />
            <p:button value="Secondary" styleClass="rounded-button ui-button-secondary" />

        </p:outputPanel>

        <p:steps activeIndex="-1">
            <p:menuitem value="one">
                <p:button value="Primary" styleClass="rounded-button" />
                <p:button value="Primary" styleClass="rounded-button" />
            </p:menuitem>
            <p:menuitem value="two"/>
            <p:menuitem value="three"/>
            <p:menuitem value="four"/>
            <p:menuitem value="five"/>
            <p:menuitem value="six"/>
            <p:menuitem value="sevent"/>
            <p:menuitem value="eight"/>
            <p:menuitem value="nine"/>
        </p:steps>

    </h:form>
</h:body>
</html>
