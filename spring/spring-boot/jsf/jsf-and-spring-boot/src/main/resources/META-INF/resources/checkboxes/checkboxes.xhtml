<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"

>

<h:head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</h:head>
<h:body>
    <h:form id="fmDetail">
        <p:outputLabel value="frekvencia" for="frekvencia" />
        <p:selectOneRadio id="frekvencia" value="#{cElkomUdalostDetailController.frekvencia}" layout="responsive"
                          columns="3" unselectable="true">
            <f:selectItem itemLabel="denne" itemValue="#{cElkomUdalostDetailController.FREKVENCE_DENNE}"/>
            <f:selectItem itemLabel="mesicne" itemValue="#{cElkomUdalostDetailController.FREKVENCE_MESICNE}"/>
            <f:selectItem itemLabel="tydne" itemValue="#{cElkomUdalostDetailController.FREKVENCE_TYDNE}"/>
            <f:selectItem itemLabel="rocne" itemValue="#{cElkomUdalostDetailController.FREKVENCE_ROCNE}"/>
            <f:selectItem itemLabel="opakovat_kazdy" itemValue="#{cElkomUdalostDetailController.FREKVENCE_OPAKOVAT_KAZDY}"/>
            <f:selectItem itemLabel="neurceno" itemValue="#{cElkomUdalostDetailController.FREKVENCE_NEURCENO}"/>
            <p:ajax process="@this" update="@this, :fmDetail:dnyOpakovaniWrap, :fmDetail:lblDnyOpakovaniWrap"
                    listener="#{cElkomUdalostDetailController.acZmenaFrekvencia}" event="click"/>
        </p:selectOneRadio>

        <h:panelGroup id="lblDnyOpakovaniWrap">
            <p:outputLabel id="lblDnyOpakovani"
                           for="dnyOpakovani"
                           value="Dny opakovani"
                           rendered="#{cElkomUdalostDetailController.showDnyOpakovani}"/>
        </h:panelGroup>
        <h:panelGroup id="dnyOpakovaniWrap">
            <p:selectManyCheckbox id="dnyOpakovani" value="#{cElkomUdalostDetailController.dnyOpakovaniList}"
                                  layout="responsive" columns="3"
                                  rendered="#{cElkomUdalostDetailController.showDnyOpakovani}">
                <f:selectItem itemLabel="pondeli" itemValue="1" />
                <f:selectItem itemLabel="utery" itemValue="2" />
                <f:selectItem itemLabel="streda" itemValue="3" />
                <f:selectItem itemLabel="ctvrtek" itemValue="4" />
                <f:selectItem itemLabel="patek" itemValue="5" />
                <f:selectItem itemLabel="sobota" itemValue="6" />
                <f:selectItem itemLabel="nedele" itemValue="7" />
            </p:selectManyCheckbox>

        </h:panelGroup>
        <p:commandButton value="odoslat" update="@form" action="#{cElkomUdalostDetailController.odoslatData}"/>


    </h:form>
</h:body>

</html>
