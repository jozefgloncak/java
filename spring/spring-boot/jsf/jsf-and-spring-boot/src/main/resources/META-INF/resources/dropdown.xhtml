<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"

>

<h:head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</h:head>
<h:body>
    <h:form id="fmDetail">
        <p:selectOneMenu id="rok" value="#{cElkomUdalostDetailController.rok}" style="width:150px">
            <p:ajax listener="#{cElkomUdalostDetailController.acRokChanged}" update=":fmDetail:den"
                    process="@this, :fmDetail:mesiac"/>
            <f:selectItem itemLabel="vyber rok" itemValue="" noSelectionOption="true" />
            <f:selectItems value="#{cElkomUdalostDetailController.roky}" />
        </p:selectOneMenu>
        <p:selectOneMenu id="mesiac" value="#{cElkomUdalostDetailController.mesiac}" style="width:150px">
            <p:ajax update=":fmDetail:den" process="@this, :fmDetail:rok"/>
            <f:selectItem itemLabel="vyber mesiac" itemValue="" noSelectionOption="true" />
            <f:selectItems value="#{cElkomUdalostDetailController.mesiace}" />
        </p:selectOneMenu>
        <p:selectOneMenu id="den" value="#{cElkomUdalostDetailController.den}" style="width:150px">
            <f:selectItem itemLabel="vyber den" itemValue="" noSelectionOption="true" />
            <f:selectItems value="#{cElkomUdalostDetailController.dni}" />
        </p:selectOneMenu>
        <p:commandButton value="odoslat" update="@form" action="#{cElkomUdalostDetailController.odoslatData}"/>
    </h:form>
</h:body>

</html>
