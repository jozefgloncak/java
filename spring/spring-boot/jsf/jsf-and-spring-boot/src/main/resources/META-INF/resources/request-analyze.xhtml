<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</h:head>
<h:body>
    <h:form>
        <h:commandLink action="#{navigationController.resolvePage}" value="menu">
            <f:param name="pageId" value=""/>
        </h:commandLink>
    </h:form>

    <h:form>
        <table>
            <tr>
                <td>
                    <h:outputLabel for="name">First value</h:outputLabel>
                </td>
                <td>
                    <h:inputText id="name" value="#{data.name}"/>
                </td>
            </tr>
        </table>
        <h:commandButton value="Analyze request" action="#{data.analyzeRequest}"/>
    </h:form>

    <table>
        <tr>
            <th>Request header name</th>
            <th>Header value</th>
        </tr>
        <ui:repeat var="h" value="#{data.headers}">
            <tr>
                <td>
                    <h:outputText class="headerName" value="#{h.key}"/>
                </td>
                <td>
                    <h:outputText value="#{h.value}"/>
                </td>
            </tr>
        </ui:repeat>
    </table>
</h:body>

</html>
