<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="ttp://xmlns.jcp.org/jsf/facelets"


>

<h:head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel value="Display labels?" />
        <h:selectBooleanCheckbox value="#{expression.displayLabels}">
            <f:ajax render="@form" execute="@form"/>
        </h:selectBooleanCheckbox>

        <br/>
        <h:outputLabel value="First value" rendered="#{expression.displayLabels}"/>
        <h:inputText value="#{expression.firstValue}"/>

        <br/>
        <h:outputLabel value="Second value" rendered="#{expression.displayLabels}"/>
        <h:inputText value="#{expression.secondValue}"/>

        <br />
        <h:outputText value="#{expression.result}" rendered="#{!(empty expression.result) and expression.result!=0}"/>
        <h:outputText value="Result is empty or 0" rendered="#{empty expression.result or expression.result==0}"/>

        #{expression.analyzePrime()}

        <h:panelGroup rendered="#{expression.prime}">
            <h:outputText class="prime" value="This is prime number " />
        </h:panelGroup>


        <br />
        <h:commandButton value="Submit" action="#{expression.calculate}" />

    </h:form>
</h:body>

</html>
