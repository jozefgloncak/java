<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</h:head>
<h:body>

    <f:loadBundle basename="messages" var="msg"/>

        <h:form>
            <h:commandButton value="#{stopWatch.running ? 'Stop' : 'Start'}" actionListener="#{stopWatch.startStop}"/>
        </h:form>

        <h:form>
            Disable|Enable stopwatch
<!--            logs will appear in logger-->
            <h:selectBooleanCheckbox value="#{stopWatch.disabled}" onclick="submit()"
                                     valueChangeListener="#{stopWatch.disableEnable}"/>

<!--            logs will appear in logger on blur-->
            <h:inputText value="#{stopWatch.name}" onblur="submit()"
                         valueChangeListener="#{stopWatch.stopWatchNameChanged}" />
        </h:form>
</h:body>

</html>
