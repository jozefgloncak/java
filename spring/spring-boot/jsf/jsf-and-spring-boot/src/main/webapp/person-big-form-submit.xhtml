<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>

<h:head>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css"/>
</h:head>
<h:body>
    <h:outputText value="#{personSession.person.firstName}" />
    <br />
    <h:outputText value="#{personSession.person.gender}" />
    <br />
    <h:outputText value="#{personSession.person.eMail}" />
    <br />
    <h:outputText value="#{personSession.person.age}" />
    <br />
    <h:outputText value="#{personSession.person.jobStartDate}">
        <f:converter converterId="PickListConverter" />
    </h:outputText>
    <h:form>
        <h:commandButton value="back" action="person-big-form.xhtml?faces-redirect=true"/>
    </h:form>
</h:body>

</html>
