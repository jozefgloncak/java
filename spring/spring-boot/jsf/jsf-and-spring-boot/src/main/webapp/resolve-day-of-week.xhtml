<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>

    <title>Day of Week Resolver</title>

    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css"/>

</h:head>
<h:body>
    <h:form>
        <h:commandLink action="#{navigationController.resolvePage}" value="menu">
            <f:param name="pageId" value=""/>
        </h:commandLink>
    </h:form>

    <div class="container">

        Enter the date you want to resolve its day of the week:

        <h:form id="dayOfWeekResolverForm">

            <h:panelGroup layout="block" rendered="#{not empty dayOfWeekResolverForm.dayOfWeek}">

                <div class="row">
                    <div class="col-md-6">
                        The day of the week is:
                        <strong>
                            <h:outputLabel value="#{dayOfWeekResolverForm.dayOfWeek}"/>
                        </strong>
                    </div>
                </div>
            </h:panelGroup>

            <div class="form-group">
                <label for="dayOfMonthField">Day of Month:</label>
                <h:inputText id="dayOfMonthField" styleClass="form-control" autocomplete="off" maxlength="2"
                             value="#{dayOfWeekResolverForm.dayOfMonth}"/>
            </div>


            <div class="form-group">
                <label for="monthField">Month:</label>
                <h:inputText id="monthField" styleClass="form-control" autocomplete="off" maxlength="2"
                             value="#{dayOfWeekResolverForm.month}"/>
            </div>

            <div class="form-group">
                <label for="yearField">Year:</label>
                <h:inputText id="yearField" styleClass="form-control" autocomplete="off" maxlength="4"
                             value="#{dayOfWeekResolverForm.year}"/>
            </div>

            <h:commandButton type="submit" value="Resolve DayOfWeek" styleClass="btn btn-primary"
                             action="#{dayOfWeekResolverAction.determineDayOfWeek}"/>
            <br/>
            <br/>
            <h:commandButton action="page2" value="Go to page2" styleClass="btn btn-primary"/>

        </h:form>

    </div>


</h:body>

</html>
